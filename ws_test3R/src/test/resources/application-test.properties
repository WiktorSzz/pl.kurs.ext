spring.datasource.url=jdbc:h2:mem:person
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.async.executor.core-pool-size=5
spring.async.executor.max-pool-size=10
spring.async.executor.queue-capacity=25
spring.async.executor.thread-name-prefix=importTaskExecutor-

spring.liquibase.enabled=false

